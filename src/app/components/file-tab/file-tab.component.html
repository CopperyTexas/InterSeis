<div class="tab-header flex items-center gap-1 p-1">
  <span>{{ tab.title }}</span>
  <button (click)="removeTab($event)" title="Удалить эту вкладку">
    <span
      class="material-symbols-outlined hover:scale-125 transition-transform duration-300 pt-2"
    >
      cancel
    </span>
  </button>
</div>
