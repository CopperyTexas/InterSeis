<div
  (cdkDropListDropped)="drop($event)"
  [cdkDropListConnectedTo]="['procedureList']"
  [cdkDropListData]="procedures"
  cdkDropList
  class="h-full w-full p-2 flex flex-col gap-2"
  id="procedureGraphList"
>
  <div
    *ngFor="let procedure of procedures; let i = index"
    cdkDrag
    class="border-2 border-primary rounded-lg p-2 bg-white hover:bg-gray-100 shadow-md cursor-pointer"
  >
    <div class="">
      {{ i + 1 }}. {{ procedure.name }} - {{ procedure.parameters | json }}
    </div>
  </div>
</div>
