<div
  (cdkDropListDropped)="drop($event)"
  [cdkDropListConnectedTo]="['procedureList']"
  [cdkDropListData]="procedures"
  cdkDropList
  class="h-full w-full p-2 flex flex-col gap-2"
  id="procedureGraphList"
>
  <app-procedure-graph-card
    *ngFor="let procedure of procedures; let i = index"
    [procedure]="procedure"
    [index]="i"
    (doubleClick)="openProcedureForm(procedure)"
    (activeToggle)="toggleProcedureActive(i, $event)"
    (modeChange)="changeProcedureMode(i, $event)"
  >
  </app-procedure-graph-card>
</div>
