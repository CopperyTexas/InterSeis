<h2 mat-dialog-title>Введите имя новой папки</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Имя папки</mat-label>
    <input matInput [(ngModel)]="data.folderName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.folderName" cdkFocusInitial>
    Создать
  </button>
</mat-dialog-actions>
