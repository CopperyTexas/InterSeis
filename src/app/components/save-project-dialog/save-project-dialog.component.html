<h2 mat-dialog-title>Сохранение проекта</h2>
<mat-dialog-content>
  <p>Вы уверены, что хотите сохранить изменения проекта?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button color="primary" (click)="onConfirm()">Сохранить</button>
</mat-dialog-actions>
