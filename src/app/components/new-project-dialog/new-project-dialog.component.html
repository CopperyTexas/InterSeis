<h2 mat-dialog-title>Новый проект</h2>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Наименование объекта</mat-label>
      <input matInput formControlName="objectName" required />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Наименование профиля</mat-label>
      <input matInput formControlName="profileName" required />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Папка для проекта</mat-label>
      <input matInput formControlName="folderPath" required readonly />
      <button
        mat-icon-button
        matSuffix
        (click)="onSelectFolder()"
        type="button"
      >
        <mat-icon>folder_open</mat-icon>
      </button>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Отмена</button>
    <button mat-button type="submit" [disabled]="projectForm.invalid">
      Создать
    </button>
  </mat-dialog-actions>
</form>
