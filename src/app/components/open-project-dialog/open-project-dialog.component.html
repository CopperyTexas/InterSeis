<h2 mat-dialog-title>Открыть проект</h2>
<form [formGroup]="openProjectForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Выберите файл проекта (.ips)</mat-label>
      <input matInput formControlName="filePath" required readonly />
      <button
        mat-icon-button
        matSuffix
        (click)="onSelectFolder()"
        type="button"
      >
        <mat-icon>folder_open</mat-icon>
      </button>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Отмена</button>
    <button mat-button type="submit" [disabled]="openProjectForm.invalid">
      Открыть
    </button>
  </mat-dialog-actions>
</form>
