<div
  class="p-4 max-h-48 border-2 border-white rounded-lg m-2 overflow-y-auto custom-scrollbar"
>
  <div class="flex justify-between">
    <h3>Лог обработки</h3>
    <button
      (click)="clearLogs()"
      class="bg-white text-primary"
      mat-raised-button
    >
      Очистить
    </button>
  </div>

  <div *ngFor="let log of logs">
    {{ log }}
  </div>
</div>
