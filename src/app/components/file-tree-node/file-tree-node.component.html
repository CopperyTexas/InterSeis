<!-- Контейнер для отображения одного узла дерева (папка или файл) -->
<div class="node" (click)="toggleNode($event)">
  <!-- Если узел является папкой, отображаем соответствующую иконку:
       открытая (📂) или закрытая (📁) -->
  <span *ngIf="node.type === 'folder'">
    {{ node.isOpen ? '📂' : '📁' }}
  </span>
  <!-- Если узел является файлом, отображаем иконку файла (📄) -->
  <span *ngIf="node.type === 'file'">📄</span>
  <!-- Отображаем имя узла -->
  {{ node.name }}
</div>

<!-- Если узел является папкой, открыт и имеет дочерние элементы,
     отображаем их в виде вложенного списка -->
<ul *ngIf="node.type === 'folder' && node.isOpen && node.children">
  <!-- Перебираем все дочерние узлы -->
  <li *ngFor="let child of node.children">
    <!-- Рекурсивно вызываем компонент для каждого дочернего узла -->
    <app-file-tree-node [node]="child"></app-file-tree-node>
  </li>
</ul>
