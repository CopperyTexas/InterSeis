<div (click)="onClick($event)" (dblclick)="onDoubleClick($event)" class="node">
  <span *ngIf="node.type === 'folder'">
    {{ node.isOpen ? '📂' : '📁' }}
  </span>
  <span *ngIf="node.type === 'file'">📄</span>
  {{ node.name }}
</div>
<ul *ngIf="node.type === 'folder' && node.isOpen && node.children">
  <li *ngFor="let child of node.children">
    <app-file-tree-node
      (folderSelected)="folderSelected.emit($event)"
      [node]="child"
    ></app-file-tree-node>
  </li>
</ul>
