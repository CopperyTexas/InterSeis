<li class="relative cursor-pointer">
  <div
    class="flex items-center gap-2 text-white mr-2"
    (click)="toggleMenu()"
    (mouseenter)="isHovered = true"
    (mouseleave)="isHovered = false"
  >
    <img [src]="iconPath" alt="{{ title }} icon" class="w-4 h-4 mt-1" />
    <span
      class="text-xl transition-transform duration-300"
      [class.text-blue-300]="isHovered || isOpen"
      [class.scale-105]="isHovered || isOpen"
      >{{ title }}</span
    >
    <img
      src="assets/icons/Arrow.svg"
      alt="Arrow"
      class="w-4 h-4 pt-1 transition-transform duration-300"
      [class.-rotate-90]="isOpen"
      [class.filter-blue]="isHovered || isOpen"
    />
  </div>

  <ul
    *ngIf="isOpen"
    class="absolute left-0 mt-2 w-36 bg-white text-black rounded-lg shadow-lg"
  >
    <li
      *ngFor="let item of submenu"
      class="px-4 py-2 hover:bg-gray-200 cursor-pointer rounded-lg"
    >
      {{ item }}
    </li>
  </ul>
</li>
