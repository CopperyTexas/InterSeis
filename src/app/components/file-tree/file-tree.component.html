<div class="file-tree-container">
  <!-- 햌햫쮏햨햟 쒬햠쮐햟 햟햨햦 -->
  <button (click)="selectFolder()">游늬 뉌햠햟혝혧 햟햨혞</button>

  <!-- 햊햫햢햦햨햟혡햦혪 향햟햡혞향햨햦 -->
  <div *ngIf="isLoading">행햟햡혞향햨햟...</div>

  <!-- 먫왏쫧얧왐햦햫햡 쒫왐혠햫햣햡 혞쮏쒫쫨 햢햣햣쒫 -->
  <ul *ngIf="fileTree && fileTree.length">
    <li *ngFor="let node of fileTree">
      <app-file-tree-node [node]="node"></app-file-tree-node>
    </li>
  </ul>
</div>
