<div class="flex h-[90vh]">
  <div
    #sidebar
    class="flex flex-col sidebar w-64 flex-shrink-0 min-w-[400px] max-w-[800px] h-full"
  >
    <div
      class="p-4 bg-primary text-white select-none text-center text-lg font-bold"
    >
      Файлы обработки
    </div>
    <app-file-tree-container
      class="flex-1 overflow-auto select-none w-100%"
    ></app-file-tree-container>

    <div class="p-4 bg-primary text-white select-none h-52">
      <app-project-info></app-project-info>
    </div>
  </div>

  <div
    class="resizer bg-primary min-w-[10px]"
    (mousedown)="startResizing($event, 'left')"
  ></div>

  <div class="main-content flex-1 bg-gray-100 flex flex-col min-w-[400px]">
    <div
      class="p-4 select-none text-center bg-primary text-white text-lg font-bold"
    >
      Граф обработки
    </div>

    <div class="flex-1 overflow-auto select-none">
      <app-procedure-graph></app-procedure-graph>
    </div>

    <div
      class="p-4 bg-primary text-white select-none text-center text-lg font-bold h-36"
    >
      Лог обработки
    </div>
  </div>

  <div
    class="resizer bg-primary min-w-[10px]"
    (mousedown)="startResizing($event, 'right')"
  ></div>

  <div
    #procedures
    class="flex flex-col procedures w-64 flex-shrink-0 min-w-[200px] max-w-[800px] h-full"
  >
    <div
      class="p-4 bg-primary select-none text-center text-white text-lg font-bold"
    >
      Процедуры
    </div>

    <div class="flex-1 overflow-auto select-none">Список процедур</div>

    <div
      class="p-4 bg-primary text-white select-none text-center text-lg font-bold h-36"
    >
      Фильтры
    </div>
  </div>
</div>
